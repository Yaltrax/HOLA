<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas Locas - Punto de Venta</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        header {
            background-color: #FF6B6B;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-title {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .product-price {
            color: #FF6B6B;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .quantity-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            flex-grow: 1;
        }

        .cart-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }

        .cart-title {
            margin-bottom: 20px;
            color: #333;
        }

        .cart-items {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-remove {
            color: #FF6B6B;
            border: none;
            background: none;
            cursor: pointer;
        }

        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }

        .checkout-button {
            width: 100%;
            padding: 15px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .toppings-select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Papas Locas</h1>
        <p>¬°Las mejores papas de la ciudad!</p>
    </header>

    <div class="container">
        <main class="menu-section">
            <h2 class="category-title">Nuestras Papas</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Los productos se cargar√°n din√°micamente -->
            </div>
        </main>

        <aside class="cart-section">
            <h2 class="cart-title">Tu Pedido</h2>
            <div class="cart-items" id="cartItems">
                <!-- Los items del carrito se cargar√°n din√°micamente -->
            </div>
            <div class="cart-total" id="cartTotal">
                Total: $0.00
            </div>
            <button class="checkout-button" onclick="checkout()">Realizar Pedido</button>
        </aside>
    </div>

    <script>
        // Datos de productos
        const products = [
    {
        id: 1,
        name: "Papas Cl√°sicas",
        price: 45,
        image: "descarga.jpg",
        description: "Papas fritas crujientes con sal"
    },
    {
        id: 4,
        name: "Papas a la Francesa",
        price: 45,
        image: "descarga (1).jpg",
        description: "Papas estilo franc√©s, largas y delgadas"
    },
    {
        id: 5,
        name: "Papas Caseras",
        price: 60,
        image: "descarga (2).jpg",
        description: "Papas cortadas gruesas con c√°scara"
    }
];


        const toppings = [
            { name: "Queso fundido", price: 15 },
            { name: "Tocino", price: 20 },
            { name: "Jalape√±os", price: 10 },
            { name: "Ranch", price: 15 },
            { name: "BBQ", price: 15 }
        ];

        let cart = [];

        // Funci√≥n para mostrar productos
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <select class="toppings-select" multiple>
                            ${toppings.map(topping => 
                                `<option value="${topping.name}">${topping.name} (+$${topping.price})</option>`
                            ).join('')}
                        </select>
                        <div class="product-controls">
                            <input type="number" min="1" value="1" class="quantity-input">
                            <button class="add-button" onclick="addToCart(${product.id})">Agregar</button>
                        </div>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        // Funci√≥n para agregar al carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const productCard = event.target.closest('.product-card');
            const quantity = parseInt(productCard.querySelector('.quantity-input').value);
            const selectedToppings = Array.from(productCard.querySelectorAll('.toppings-select option:checked'))
                .map(option => {
                    const topping = toppings.find(t => t.name === option.value);
                    return {
                        name: topping.name,
                        price: topping.price
                    };
                });

            const toppingsTotal = selectedToppings.reduce((sum, topping) => sum + topping.price, 0);
            
            cart.push({
                ...product,
                quantity,
                selectedToppings,
                totalPrice: (product.price + toppingsTotal) * quantity
            });

            updateCart();
        }

        // Funci√≥n para actualizar carrito
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                
                let toppingsText = '';
                if (item.selectedToppings && item.selectedToppings.length > 0) {
                    toppingsText = `<br>+ ${item.selectedToppings.map(t => t.name).join(', ')}`;
                }

                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <strong>${item.name}</strong> x${item.quantity}${toppingsText}
                        <br>$${item.totalPrice.toFixed(2)}
                    </div>
                    <button class="cart-item-remove" onclick="removeFromCart(${index})">üóëÔ∏è</button>
                `;
                cartItems.appendChild(cartItem);
                total += item.totalPrice;
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Funci√≥n para remover del carrito
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Funci√≥n para finalizar compra
        function checkout() {
            if (cart.length === 0) {
                alert('Agrega productos a tu carrito primero');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + item.totalPrice, 0);
            alert(`¬°Gracias por tu compra!\nTotal: $${total.toFixed(2)}`);
            cart = [];
            updateCart();
        }

        // Inicializar la vista
        displayProducts();
    </script>
</body>
</html>
